---

borgmatic::client::config_file_destination: '/etc/borgmatic'
borgmatic::client::source_directories: ~
borgmatic::client::repositories: ~
borgmatic::client::one_file_system: false
borgmatic::client::numeric_owner: false
borgmatic::client::atime: true
borgmatic::client::ctime: true
borgmatic::client::birthtime: true
borgmatic::client::read_special: false
borgmatic::client::bsd_flags: true
borgmatic::client::files_cache: 'ctime,size,inode'
borgmatic::client::local_path: 'borg'
borgmatic::client::remote_path: 'borg'
borgmatic::client::paterns: ~
borgmatic::client::paterns_from: ~
borgmatic::client::exclude_paterns: ~
borgmatic::client::exclude_from: ~
borgmatic::client::exclude_caches: false
borgmatic::client::exclude_if_present: ~
borgmatic::client::keep_exclude_tags: false
borgmatic::client::exclude_nodump: false
borgmatic::client::borgmatic_source_directory: '~/.borgmatic'
borgmatic::client::use_storage_options: false
borgmatic::client::encryption_passcommand: ~
borgmatic::client::encryption_passphrase: ~
borgmatic::client::checkpoint_interval: 1800
borgmatic::client::chunker_params: '19,23,21,4095'
borgmatic::client::use_compression: true
borgmatic::client::auto_compression: false
borgmatic::client::compression: 'lz4'
borgmatic::client::compression_level: ~
borgmatic::client::remote_rate_limit: ~
borgmatic::client::temporary_directory: '$TMPDIR'
borgmatic::client::ssh_command: ~
borgmatic::client::borg_base_directory: '$HOME'
borgmatic::client::borg_config_directory: '$borg_base_directory/.config/borg'
borgmatic::client::borg_cache_directory: '$borg_base_directory/.cache/borg'
borgmatic::client::borg_security_directory: '$borg_base_directory/.config/borg/security'
borgmatic::client::borg_keys_directory: '$borg_base_directory/.config/borg/keys'
borgmatic::client::borg_create_umask: '0077'
borgmatic::client::lock_wait: 1
borgmatic::client::archive_name_format: '{hostname}-{now:%Y-%m-%dT%H:%M:%S.%f}'
borgmatic::client::relocated_repo_access_is_ok: false
borgmatic::client::unknown_unencrypted_repo_access_is_ok: false
borgmatic::client::use_extra_borg_options: false
borgmatic::client::extra_borg_options_prune: ~
borgmatic::client::extra_borg_options_create: ~
borgmatic::client::extra_borg_options_check: ~
borgmatic::client::keep_within: ~
borgmatic::client::keep_secondly: ~
borgmatic::client::keep_minutely: ~
borgmatic::client::keep_hourly: ~
borgmatic::client::keep_daily: 7
borgmatic::client::keep_weekly: ~
borgmatic::client::keep_monthly: ~
borgmatic::client::keep_yearly: ~
borgmatic::client::retention_prefix: '{hostname}-'
borgmatic::client::use_consistency: false
borgmatic::client::checks: ~
borgmatic::client::check_repositories: ~
borgmatic::client::check_last: ~
borgmatic::client::consistency_prefix: '{hostname}-'
borgmatic::client::use_hooks: false
borgmatic::client::before_backup: ~
borgmatic::client::before_prune: ~
borgmatic::client::before_check: ~
borgmatic::client::before_extract: ~
borgmatic::client::before_everything: ~
borgmatic::client::after_backup: ~
borgmatic::client::after_prune: ~
borgmatic::client::after_check: ~
borgmatic::client::after_extract: ~
borgmatic::client::after_everything: ~
borgmatic::client::on_error: ~
borgmatic::client::healthchecks: ~
borgmatic::client::cronitor: ~
borgmatic::client::pagerduty: ~
borgmatic::client::cronhub: ~
borgmatic::client::borg_default_umask: '0077'
